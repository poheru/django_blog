{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Улиточка!!!</title>
    <link rel="shortcut icon" href="{% static 'static/leprodotalogo_02.png' %}" type="image/png">
    <link rel="stylesheet" type="text/css" href="{% static 'static/css/foundation.css' %}">
</head>
<body style="background-color: #5e5e5e">

<div class="top-bar-own">
    <nav class="top-bar" data-topbar>
    <ul class="title-area">
        <!-- Title Area -->
        <li class="name"><h1><a href="/"><img src="{% static 'static/my_blog.png' %}" width="150" height="25"></a></h1></li>
        <li class="toggle-topbar menu-icon"><a href="#"><span>menu</span></a></li>
    </ul>

    <section class="top-bar-section">
        <ul class="left">
            <li><a href="/">Templates</a></li>
            <li><a href="#">Link 2</a></li>
        </ul>

        <ul class="right">
            {% if username %}
                <li class="has-button">
                    <li><a class="warning button" href="/">{{ username }}</a></li>
                    <li><a class="alert button" href="/auth/logout/">Выйти</a></li>
                </li>
            {% else %}
                <li class="has-button">
                    <li><a class="alert button" href="/auth/login/">Войти</a></li>
                </li>
            {% endif %}
        </ul>

        <ul class="left">
            <li class="search">
              <form><input type="search"></form>
            </li>
            <li  class="has-button">
              <a class="small success button" href="#">Search</a>
            </li>
        </ul>
    </section>
</nav>
</div>

<div class="large-offset-3 large-6 columns">
<div class="article-own-shadow">
    {% block article %}{% endblock %}
</div>
</div>

<div class="row">
<div class="article-own">
    {% block login %}{% endblock %}
</div>
</div>

<div class="footer">
    {% block footer %}{% endblock %}
</div>
</body>
</html>
